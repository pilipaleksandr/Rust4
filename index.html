<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат у реальному часі</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 15px; 
    }
    .input-group {
      display: flex;
      margin-bottom: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 5px;
      font-size: 16px;
    }
    .input-group button {
      padding: 5px 10px;
      font-size: 16px;
    }
    .login-container {
      display: flex; 
      flex-direction: column;
      align-items: center;
    }
    .login-container input,
    .login-container button {
      margin-bottom: 10px; 
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Вхід у чат</h2>
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button id="loginBtn">Увійти</button>
  </div>
  <div class="chat-container hidden" id="chatContainer">
    <div class="messages" id="messages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Введіть повідомлення">
      <button id="sendMessageBtn">Відправити</button>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
